<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Формы</title>
    </head>
    <body>
        <h1>Форма</h1>
        <form action="#" method="post">
            <p><label for="login">
                Логин
                </label>
            </p>
            <input type="text" name="login" maxlength="10" id="login" />
            <p>
                <label for="password">Пароль</label>
            </p>
            <input type="password" name="password" id="password" />

            <p>
                <strong>Оцените наш сайт</strong>
            </p>
            <label><input type="radio" name="evaluation" value="excellent" checked="checked" /> Отлично</label><br />
            <label><input type="radio" name="evaluation" value="good" /> Хорошо</label><br />
            <label><input type="radio" name="evaluation" value="bad" /> Плохо</label><br />

            <p>
                <strong> Как вы проводите свободное время?</strong>
            </p>
            <label><input type="checkbox" name="leisure[]" value="read" />Читаю книгу</label><br />
            <label><input type="checkbox" name="leisure[]" value="watch" />Смотрю телевизор</label><br />
            <label><input type="checkbox" name="leisure[]" value="listen" />Слушаю музыку</label><br />
            <label><input type="checkbox" name="leaisure[]" value="walk" />Гуляю с друзьями</label><br />

            <p>
                <label for="musicstyles"><strong>Какие стили музыки вы слушаете?</strong></label>
            </p>
            <select name="musicstyles[]" multiple="multiple" size="5" id="musicstyles">
                <option value="1">Поп</option>
                <option value="2">Рок</option>
                <option value="3">Джаз</option>
                <option value="4">Блюз</option>
                <option value="5">Рэп</option>
            </select>
            <p>
                <label for="interests"><strong>Ваши интересы</strong></label>
            </p>

            <textarea name="interest" rows="4" cols="30" id="interests" />Какой-то текст...</textarea>

            <p><input type="submit" name="submit" value="Отправить" /></p>
            <p><input type="reset" name="reset" value="Сбросить" /></p>
            <p><input type="button" name="button" value="Кнопка" /></p>
            <input type="image" name="send" src="../images/send.png"  />
        </form>

</body>
</html>
